name: Python Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем из твоего файла
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # На всякий случай доставляем базу для тестов
          pip install pytest pytest-mock pytest-asyncio

      - name: Diagnostic (Check files)
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files recursively:"
          ls -R

      - name: Run tests
        run: |
          # Переходим в папку с кодом
          cd InspectorAI
          # Добавляем текущую папку в пути Python
          export PYTHONPATH=$PYTHONPATH:.
          # Запускаем pytest для папки tests, которая лежит внутри InspectorAI
          python -m pytest tests/