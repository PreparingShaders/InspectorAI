#test.yml
name: Python Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: |
          # Указываем Python, что корень проекта находится в папке InspectorAI
          export PYTHONPATH=$PYTHONPATH:$(pwd)/InspectorAI
          # Запускаем pytest, указывая точный путь к папке с тестами
          python -m pytest InspectorAI/tests