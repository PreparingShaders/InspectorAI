#test.yml
name: Python Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: |
          # 1. Заходим физически в папку, где лежит весь код
          cd InspectorAI
          
          # 2. Говорим системе искать модули в текущей папке
          export PYTHONPATH=.
          
          # 3. Запускаем тесты, которые теперь лежат в папке tests рядом
          python -m pytest tests/